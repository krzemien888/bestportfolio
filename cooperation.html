<html>
	<head>
		<link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="lib/owlcarousel/assets/owl.theme.default.min.css">
	</head>
	<body style="background-color:darkgrey;">
		<div class="owl-carousel owl-theme">
			<div class="owl-item"><h4>1</h4></div>
			<div class="owl-item"><h4>2</h4></div>
			<div class="owl-item"><h4>3</h4></div>
			<div class="owl-item"><h4>4</h4></div>
			<div class="owl-item"><h4>5</h4></div>
			<div class="owl-item"><h4>6</h4></div>
			<div class="owl-item"><h4>7</h4></div>
			<div class="owl-item"><h4>8</h4></div>
			<div class="owl-item"><h4>9</h4></div>
			<div class="owl-item"><h4>10</h4></div>
			<div class="owl-item"><h4>11</h4></div>
			<div class="owl-item"><h4>12</h4></div>
			<div class="owl-item"><h4>13</h4></div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<script src="lib/owlcarousel/owl.carousel.min.js"></script>
		<script>
		$(document).ready(function(){
		  $('.owl-carousel').owlCarousel({
				loop:true,
				center:true,
				margin:10,
				nav:true,
				responsive:{
					0:{
						items:1
					},
					600:{
						items:3
					},
					1000:{
						items:5
					}
				}
			})
		});
		</script>
	</body>
</html>
